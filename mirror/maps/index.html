<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Magic Mirror</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- STYLES -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../styles.css">
        <!-- JQUERY -->
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <!-- BOOTSTRAP -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- SOCKET IO -->
        <!-- <script src="http://192.168.1.124:8081/socket.io/socket.io.js"></script> -->
        <script src="http://localhost:8081/socket.io/socket.io.js"></script>
        <!-- ANNYANG -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
        <!-- GOOGLE MAPS -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqex9b3j6hTu_ogDL6i25lx86555l_0UA&callback=initMap" async defer></script>
        <!-- LOCAL -->
        <script src="functions.js"></script>
        <script src="../utils/clock.js"></script>
        <script src="../utils/helper.js"></script>
        <script src="../database/database.js"></script>
        <script type="text/javascript" src="../annyang-commands/commands-maps.js"></script>
        <script type="text/javascript" src="../multi-lang-support/text.json"></script>
        <script src="../multi-lang-support/messageService.js"></script>
    </head>
    <body>
        <div class="container-fluid" style="margin-top : 50px; margin-bottom : 50px;">

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <ul class="pagination1" id="switch">
                        <li><a href="#" id="single" onclick="toggleSearchMode('single');">Single location</a></li>
                        <li><a href="#" id="direction" onclick="toggleSearchMode('directions');">Directions</a>
                    </ul>
                </div>
                <div class="col-md-6"></div>
            </div>
            <div class="row" id="singleLocation" style="display: none;">
                <div class="col-md-1"></div>
                <div class="col-md-5 well">
                    <table style="width: 100%;">
                        <tr style="width: 100%;">
                            <td id="location" style="width: 15%;"></td>
                            <td style="width: 70%;"><input type="text" id="locationInput" style="display: block; width: 300px; margin-top: 15px;"></td>
                            <td style="width: 15%;"><button id="go" class="btn btn-default" onclick="setLocation();"></button></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <div style="margin : 0;" id="clock"></div>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row" id="directions" style="display: none;">
                <div class="col-md-1"></div>
                <div class="col-md-6 well">
                    <table style="width: 100%;">
                        <tr style="width: 100%;">
                            <td id="start" style="width: 5%;">Startpunkt</td>
                            <td style="width: 42%;"><input type="text" id="startInput" style="display: block; width: 300px; margin-top: 50px; position: relative;"></td>
                            <td id="start" style="width: 5%;">Reiseziel</td>
                            <td style="width: 43%;"><input type="text" id="endInput" style="display: block; width: 300px; margin-top: 50px; position: relative;"></td>
                            <td style="width: 5%;"><button id="go" class="btn btn-default" onclick="findDirections();">Go</button></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-5"></div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10" style="height : 700px; margin-top : 50px;" id="map">
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>
    </body>
</html>
